{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-car-side"></i> {{ title }}</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Chủ xe (Cư dân)</label>
                    {{ form.resident }}
                    <div class="form-text">Chọn cư dân sở hữu xe này.</div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Loại xe</label>
                        {{ form.vehicle_type }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Biển số xe</label>
                        {{ form.license_plate }}
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Hãng xe (Hiệu)</label>
                        {{ form.manufacturer }}
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Màu sắc</label>
                        {{ form.color }}
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Dòng xe (Model)</label>
                    {{ form.model }}
                </div>

                <hr>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'residents:vehicle_list' %}" class="btn btn-secondary">Hủy bỏ</a>
                    <button type="submit" class="btn btn-success px-4">Lưu thông tin</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
