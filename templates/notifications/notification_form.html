{% extends 'base.html' %}

{% block title %}Tạo Thông báo Hệ thống{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-paper-plane me-2"></i>Gửi Thông báo tới Cư dân</h4>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-info small">
                    <i class="fas fa-info-circle me-1"></i>
                    Thông báo sẽ được gửi đến <strong>App Mobile</strong> của cư dân và lưu vào hòm thư hệ thống.
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Đối tượng nhận</label>
                        {{ form.target_group }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Tiêu đề thông báo <span class="text-danger">*</span></label>
                        {{ form.title }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Nội dung chi tiết <span class="text-danger">*</span></label>
                        {{ form.body }}
                    </div>

                    <div class="d-flex justify-content-end pt-3 border-top">
                        <a href="{% url 'notification_list' %}" class="btn btn-secondary me-2">
                            <i class="fas fa-times me-1"></i> Hủy bỏ
                        </a>
                        <button type="button" class="btn btn-warning me-2">
                            <i class="fas fa-clock me-1"></i> Lưu nháp / Hẹn giờ
                        </button>
                        <button type="submit" class="btn btn-success fw-bold px-4">
                            <i class="fas fa-paper-plane me-1"></i> Gửi ngay
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
