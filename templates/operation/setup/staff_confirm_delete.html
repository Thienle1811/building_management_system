{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow-sm mx-auto p-4" style="max-width: 500px;">
        <h3 class="text-danger"><i class="fas fa-exclamation-triangle"></i> Xác nhận xóa</h3>
        <p class="lead">Bạn có chắc chắn muốn xóa nhân viên <strong>{{ staff.user.get_full_name }}</strong>?</p>
        <p class="text-muted small">Hành động này sẽ xóa cả tài khoản đăng nhập của họ.</p>
        
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'operation:staff_list' %}" class="btn btn-secondary">Hủy bỏ</a>
            <button type="submit" class="btn btn-danger">Đồng ý Xóa</button>
        </form>
    </div>
</div>
{% endblock %}
